<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="leaves" src="leaves.jpg" alt="A beautiful green fern plant">
    <form>
        <h1>This is not a real on line service! you know you need something<br>
            like this to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.<br>
            You <em>know</em> you want to.
        </h1>
        <div class="formbody">
            <h1>Let's do this!</h1>
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="firstname" id="firstname">

            <label for="lastname">LAST NAME</label>
            <input type="text" name="lastname" id="lastname">
            
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">

            <label for="phone">PHONE</label>
            <input type="tel" name="phone" id="phone">

            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">

            <label for="confirmpw"></label>
            <input type="password" name="confirmpw" id="confirmpw">
        </div>
        <button type="submit">Create Account</button>
        <div class="bottomtxt">
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div>
    </form>
    
</body>
</html>
